        <h1 class="main__content-offer-h1 h1 span-green">Dywe</h1>
        <p class="S-ru-52 h1-p-anim">
          is your access point to limitless trade on the
          <span class="span-green S-ru-52">TON network</span>
        </p>
      </div>
      <p class="main__content-offer-info M-r-28 text-50 mb-48">
        Dive into the world of NFT trading with Dywe!
      </p>

        <a href="#" class="main__content-offer-button button btn-main"

        <app-social-links-main></app-social-links-main>
